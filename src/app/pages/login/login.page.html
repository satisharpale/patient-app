
<ion-content>
  <div class="flex-center">
      <ion-card>
          <ion-card-header>
            <ion-toolbar>
              <ion-card-title color="success">Patient Login</ion-card-title>
            </ion-toolbar>
          </ion-card-header>

          <ion-card-content>
              <ion-item>
                  <ion-label position="floating">Username</ion-label>
                  <ion-input type="email"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="Password"></ion-input>
              </ion-item>
              <ion-button color="dark" fill="clear" size="full">Forgot email/password</ion-button>
              <ion-button color="success" size="full">Login </ion-button>
              <ion-button color="success" fill="clear" size="full">Register</ion-button>
          </ion-card-content>
      </ion-card>
  </div>
</ion-content>
